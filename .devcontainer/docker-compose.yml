services:
  velox-dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/velox:cached
      - velox-ccache:/velox/.ccache
      - velox-cmake-cache:/velox/_build
    environment:
      - NUM_THREADS=8
      - CCACHE_DIR=/velox/.ccache
      - VELOX_DEPENDENCY_SOURCE=BUNDLED
      - CMAKE_BUILD_TYPE=Debug
      - VELOX_BUILD_TESTING=ON
      - VELOX_ENABLE_DUCKDB=ON
      - VELOX_ENABLE_PARQUET=ON
    working_dir: /velox
    command: sleep infinity
    # Enable ptrace for debugging
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    # Keep container running
    tty: true
    stdin_open: true

volumes:
  velox-ccache:
  velox-cmake-cache: